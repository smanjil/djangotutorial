
{% load staticfiles %}

<html>
    <head>
        <title>
            {% block title %}
                Base Site
            {% endblock title %}
        </title>
        {% block static %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
            <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
            <link rel="stylesheet" type="text/css" href="{% static 'css/devicon.min.css' %}" />
            <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static 'js/tether.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.js' %}"></script>
            <script src="{% static 'js/vue.js' %}"></script>
        {% endblock static %}
    </head>
    <body>
        {% block nav %}
            <div id="app">
                <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
                    <div class="container">
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <a class="navbar-brand" href="javascript:;">
                            <i class="devicon-python-plain colored"></i>
                            Portfolio
                        </a>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'index' %}">
                                        Home
                                        <span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:;">
                                        Profile
                                        <span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'python:home' %}">
                                        Python
                                        <span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-cog"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        {% endblock nav %}

        {% block content %}{% endblock content %}

        {% block vue %}
            <script type = "text/javascript">
                new Vue({
                    el: '#app',

                    data: {
                        message: ''
                    },

                    delimiters: ["<%","%>"]
                })
            </script>
        {% endblock vue %}
    </body>
</html>
